<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 for shipping</p>
    <p>Orders above $40 get free shipping</p>

    <input type="text" placeholder="Cost for your items" class="amount" onkeydown="
        console.log(event)
        if (event.key === 'Enter'){
            costCalculator()
        }
    ">
    <button onclick="
        costCalculator()
    ">calculate</button>

    <p class="displayAmount"></p>
</body>
<script src="../javascriptfiles/shippingcalc.js"></script>
</html>
